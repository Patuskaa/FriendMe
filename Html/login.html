<!-- Caixa de LOGIN-->	
<div class= "caixalogin">
     <div class= "titulologin" >LOGIN  </div>
    
	<!-- FORMULÁRIO DE LOGIN-->
	<form>
		
		<!--email--->
		<input type="email" name ="email" placeholder= "Escreva aqui seu email">
		
		<!--password--->
		<input type="password" name="pswrd" placeholder= "Crie uma password" id="myInput">
		
		<!--para mostrar a password--->
		<input type="checkbox" onclick="myFunction()">Mostrar Password
		
		
		<!--Se carregar na checkbox vai acionar a seguinte função, ela retira o que foi inscrito no input password e transforma-o em texto-->
		
		<script>
			function myFunction() {
				var x = document.getElementById("myInput");
				if (x.type === "password") {
					x.type = "text";
				} else {
					x.type = "password";
				}
			}
		</script>
		
		
		<!--Secção de caso tenha perdido a password, sem link-->
		<div class ="psw"> Esqueci-me da minha <a href="#">password?</a> </div>
		
		<!--Botão de conclusão do form, o botão não tem o tipo "submit" porque leva a um erro 404notfound com o alerta-->
		<a class=button onclick="pop()"> LOGIN </a>
		
		<!--CONF. DO POP ULP DE CONFIRMAÇÃO-->
		<div id= "alert">
			<i class="fa fa-check" aria-hidden="true"></i>
			<h1> OLÁ</h1>
			<p>Seja Bem-vindo de volta</p>
			<a href="Home.html"type=button title="homepage" class= "close" >OK</a>
		</div>
							
			
		
		<!--FUNÇÃO para quando carrega no botão surge uma mensagem pop up que antes estava invisivel (display:none) e que altera o style para vísivel (display:block)-->
		<script type="text/javascript">
			var c= 0;
			function pop(){
				if (c==0){
					document.getElementById("alert").style.display = "block";
					c=1;
				}else{
					document.getElementById("alert").style.display = "none";
					c=0;
				}
			}
							
		</script>
		
     
	</form>
     
	
	<!--SECÇÃO REFERENTE AO REGISTO, caso o utilizador não esteja registado-->
